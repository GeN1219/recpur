<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>購入データ入力</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fdf6e3;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #f76c6c;
        }
        form {
            max-width: 400px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            padding-right: 50px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }
        select, input, textarea, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #f76c6c;
            color: #fff;
            font-size: 16px;
            font-weight: bold;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #f55353;
        }
        a button {
            width: auto;
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <h1>購入データ入力</h1>
    <form id="purchaseForm">
        <label for="date">購入日:</label>
        <input type="date" id="date" name="date" required>

        <label for="buyer">購入者:</label>
        <select id="buyer" name="buyer" required>
            <option value="space">---</option>
            <option value="げん">げん</option>
            <option value="あやの">あやの</option>
        </select>

        <label for="amount">金額:</label>
        <input type="number" id="amount" name="amount" required placeholder="金額を入力">

        <label for="genre">ジャンル:</label>
        <select id="genre" name="genre" required>
            <option value="">---</option>
            <option value="食費">食費</option>
            <option value="日用品">日用品</option>
            <option value="家具・家電">家具・家電</option>
            <option value="インフラ（家賃含む）">インフラ（家賃含む）</option>
            <option value="娯楽">娯楽・趣味</option>
            <option value="旅行">旅行</option>
            <option value="その他">その他</option>
        </select>

        <label for="description">内容:</label>
        <textarea id="description" name="description" rows="4" required placeholder="内容を入力"></textarea>

        <button type="button" onclick="sendData()">送信</button>
    </form>
    <br>
    <a href="records.html"><button>記録を見る</button></a>

    <script>
        function sendData() {
            const formData = {
                date: document.getElementById('date').value,
                buyer: document.getElementById('buyer').value,
                amount: document.getElementById('amount').value,
                description: document.getElementById('description').value,
                genre: document.getElementById('genre').value
            };

            const records = JSON.parse(localStorage.getItem('records')) || [];
            records.push(formData);
            localStorage.setItem('records', JSON.stringify(records));

            alert("データが送信されました！");
            document.getElementById('purchaseForm').reset();
        }
    </script>
</body>
</html>
